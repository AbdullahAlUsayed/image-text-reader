<div class="ocr-wrapper">
  <div class="ocr-card">
    <h2 class="title">ğŸ“„ Image Text Reader (OCR)</h2>
    <p class="subtitle">Upload an image and extract readable text instantly</p>

    <label class="upload-box">
      <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden />
      <span>ğŸ“ Click to Upload Image</span>
    </label>

    <div *ngIf="imagePreview" class="preview">
      <img [src]="imagePreview" />
    </div>

    <button class="primary-btn" (click)="extractText()" [disabled]="loading || !imagePreview">
      {{ loading ? 'Extracting...' : 'Extract Text' }}
    </button>

    <div *ngIf="loading" class="loader">
      ğŸ”„ Processing image, please wait...
    </div>

    <textarea
      *ngIf="extractedText"
      [(ngModel)]="extractedText"
      rows="8"
      placeholder="Extracted text will appear here">
    </textarea>

    <button *ngIf="extractedText" class="copy-btn" (click)="copyText()">
      ğŸ“‹ Copy Text
    </button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
